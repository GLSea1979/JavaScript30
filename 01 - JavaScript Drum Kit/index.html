<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys first">
    <!-- first row -->
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">blip</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">bike bell</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">arrow</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">cannon</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">buzzer</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">can pop</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">car horn</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">hit</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">fanfare</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">blurp</span>
    </div>
  </div>
  <!-- row two -->
  <div class="keys second" >

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
    <!-- row three -->
  <div class="keys third" >
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">blurp</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">bloop</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">boing</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">bomb</span>
    </div>
    <div data-key="66" class="key">
      <kbd>Z</kbd>
      <span class="sound">bowling</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">creak</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">explosion</span>
    </div>
  </div>

  <audio data-key="87" src="sounds/bicycle_bell.wav"></audio>
  <audio data-key="81" src="sounds/blip.wav"></audio>
  <audio data-key="88" src="sounds/bloop_x.wav"></audio>
  <audio data-key="67" src="sounds/boing_x.wav"></audio>
  <audio data-key="86" src="sounds/bomb_x.wav"></audio>
  <audio data-key="66" src="sounds/bowling.wav"></audio>
  <audio data-key="78" src="sounds/creak_x.wav"></audio>
  <audio data-key="77" src="sounds/explosion_x.wav"></audio>
  <audio data-key="79" src="sounds/fanfare_x.wav"></audio>
  <audio data-key="80" src="sounds/baby_x.wav"></audio>


  <audio data-key="55" src="sounds/applause2_x.wav"></audio>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/arrow_x.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/baseball_hit.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <audio data-key="82" src="sounds/cannon_x.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="84" src="sounds/buzzer_x.wav"></audio>
  <audio data-key="85" src="sounds/chime_big_ben.wav"></audio>
  <audio data-key="89" src="sounds/can_pop.wav"></audio>
  <audio data-key="90" src="sounds/blurp_x.wav"></audio>






  <script type="text/javascript" src="app.js"></script>


</body>
</html>
